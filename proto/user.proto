syntax = "proto3";

option go_package = "github.com/rafaeldiazmiles/FinalProjectGlobantGo/proto";

package proto;


// message User {
//     int32 Id = 1;
//     string pwd = 3;
//     string name = 5;
//     int32 age = 7;
//     string addInfo = 9;
//     // repeated string parent = 11;
