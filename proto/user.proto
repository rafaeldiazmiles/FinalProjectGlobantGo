service UserService{
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse){}
}

message Status {
    int32 code = 1;
    string message = 3;
}

message CreateUserRequest {
    string name = 1;
    string pwd = 3;
    uint32 age = 5;
    string addInfo = 7;
}
message CreateUserResponse {
    uint32 id = 1;
    Status status = 3;
}

